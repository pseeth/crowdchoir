$def with (projects)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrowdChoir</title>

    <!-- Bootstrap -->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/request.css" rel="stylesheet">

  </head>

  <body>
	<div class="container">
		<div class="container jumbotron main">
		<h1>Crowdchoir</h1>
		<p>Contribute to some projects by following the links below</p>
			<div class="container text">
				<h2 id="projectheader">Active projects</h2>
				<ol>
				$for p in projects:
					<li><a href=/projects/$p>$p</a></li>
				</ol>
			</div>
			
		
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/static/js/jquery.cookie.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<!-- <script src="static/js/recorder.js"></script>
	<script src="static/js/recorderWorker.js"></script>
	<script src="static/js/shout.js"></script> -->
  </body>

</html>
